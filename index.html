  <div id='hiraganaTitle'>
    <h1>Learn Hiragana & Katakana</h1>

    <center>
      <button class="btn practiceToggle" id="toggleChart">Study hiragana chart</button>
      <button class="btn switch" id="switchAlphabet">Switch to katakana</button>
      </center>
  </div>

  <div id="practice">
    <div id="characters_select">
      
      <button class="btn chars" id="a">n</button>
      <button class="btn chars" id="k">wa</button>
      <button class="btn chars" id="r">ra</button>
      <button class="btn chars" id="y">ya</button>
      <button class="btn chars" id="m">ma</button>
      <button class="btn chars" id="h">ha</button>
      <button class="btn chars" id="n">na</button>
      <button class="btn chars" id="t">ta</button>
      <button class="btn chars" id="s">sa</button>
      <button class="btn chars" id="k">ka</button>
      <button class="btn chars" id="a">a</button>
    </div>
    <div id="current_char">
        <img src="hiragana_chars/a.png" id="character" height="400cm" width="400cm">
    </div>
    <div id="buttons">
    <button class="btn opt" id="option0">a</button>
    <button class="btn opt" id="option1">i</button>
    <button class="btn opt" id="option2">u</button>
    <button class="btn opt" id="option3">e</button>
    <button class="btn opt" id="option4">o</button>
    </div>
  </div>
  <div id="chart">
    <center>
    <img src="hiragana_chars/hiragana.jpg" id="chartIMG" height=auto width="800"> </img>
    </center>

      <h3>Nothing selected, please chosee characters to practice from above </h3>
